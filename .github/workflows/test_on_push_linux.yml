on: [pull_request]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to test Github Action locally
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Test Action
        uses: akshaykalia/test-action/fetch-shipyard-env@master
        with:
          api-token: ${{ secrets.SHIPYARD_API_TOKEN }}
          timeout-minutes: 10
      - run: echo $SHIPYARD_ENVIRONMENT_URL
        shell: bash